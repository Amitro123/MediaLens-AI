# Docker Compose for DevLens AI (Optional Infrastructure)
# Usage: docker-compose up -d
#
# NOTE: The DevLens app works without Docker!
# Run `.\start_devlens.ps1` to start in local mode without containers.
# These services are optional and provide additional features:
# - Redis: Async task queue (future Celery workers)
# - PostgreSQL: Persistent storage (future)
# - Acontext: Observability dashboard (when images are available)

services:
  # ============================================================================
  # Redis - Optional: For async task queue (future Celery workers)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: devlens-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
